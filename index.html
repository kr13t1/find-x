<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Игра "Найди число"</title>
<style>
  body {
    font-family: 'Nunito', sans-serif; /* Основной шрифт */
    background-color: #f0f0f0;
    color: #333;
    text-align: center;
    margin: 0;
    overflow: hidden;
  }

  h1 {
    margin-top: 20px;
    font-size: 2em;
    color: #2EA692; /* Основной бирюзовый цвет */
    font-weight: bold;
  }

  #target-number {
    font-size: 1.5em;
    font-weight: bold;
    color: #009078; /* Темный бирюзовый цвет для целевого числа */
  }

  #game-area {
    position: relative;
    width: 90%;
    height: 60vh;
    margin: 20px auto;
    overflow: hidden;
    border: 2px solid #06DDBA; /* Светлый бирюзовый цвет */
    border-radius: 10px;
    background-color: #fff;
  }

  .number {
    position: absolute;
    color: #87CEEB; /* Нежно-голубой цвет для чисел */
    font-size: 1.2em;
    padding: 5px 10px; /* Уменьшаем padding */
    cursor: pointer;
    transition: transform 0.2s ease-in-out;
    font-family: 'Quicksand', sans-serif; /* Мягкий округлый шрифт */
  }

  .number:hover {
    transform: scale(1.2);
  }

  p {
    font-size: 1.1em;
    margin: 10px 0;
    color: #2EA692; /* Основной бирюзовый цвет для текста */
  }

  #time, #score {
    font-weight: bold;
    color: #009078; /* Темный бирюзовый цвет для времени и счета */
  }

  /* Кнопка "Начать заново" */
  #restart-button {
    background-color: #2EA692; /* Основной бирюзовый цвет */
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1.1em;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 20px;
    font-family: 'Nunito', sans-serif; /* Используем основной шрифт */
    transition: background-color 0.3s ease;
  }

  #restart-button:hover {
    background-color: #009078; /* Темный бирюзовый цвет при наведении */
  }

  .number {
    animation: randomStart 0.5s ease-out forwards;
  }

  @keyframes randomStart {
    from {
      opacity: 0;
      transform: scale(0.5) rotate(45deg);
    }
    to {
      opacity: 1;
      transform: scale(1) rotate(0deg);
    }
  }

  /* Стили для логотипа */
  #logo {
    position: fixed;
    bottom: 10px;
    left: 10px;
    width: 100px;
    height: auto;
    z-index: 1000;
  }

  /* Адаптация для телефонов */
  @media (max-width: 600px) {
    h1 {
      font-size: 1.5em;
    }

    #game-area {
      height: 50vh;
    }

    .number {
      font-size: 1em;
    }

    #restart-button {
      font-size: 1em;
      padding: 8px 16px;
    }
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<h1>Игра "Найди число"</h1>

<p>Найдите число: <span id="target-number"></span></p>

<div id="game-area"></div>

<p>Время: <span id="time">0</span> секунд</p>
<p>Счет: <span id="score">0</span></p>

<!-- Кнопка "Начать заново" -->
<button id="restart-button">Начать заново</button>

<!-- Логотип -->
<img id="logo" src="logo.png" alt="Логотип">

<script>
  const gameArea = document.getElementById('game-area');
  const targetNumberDisplay = document.getElementById('target-number');
  const timeDisplay = document.getElementById('time');
  const scoreDisplay = document.getElementById('score');
  const restartButton = document.getElementById('restart-button'); // Получаем кнопку

  let numbers = [];
  let targetNumber;
  let score = 0;
  let time = 0;
  let timerInterval;
  let gameStarted = false;

  const numberOfNumbers = 50;
  const gameDuration = 60;

  function startGame() {
    gameStarted = true;
    score = 0;
    time = 0;
    scoreDisplay.textContent = score;
    timeDisplay.textContent = time;

    generateNumbers();
    setTargetNumber();
    startTimer();
  }

  function generateNumbers() {
    gameArea.innerHTML = '';
    numbers = [];

    const usedNumbers = new Set();
    const numberElements = [];

    while (numbers.length < numberOfNumbers) {
      let number = Math.floor(Math.random() * 100) + 1;

      if (usedNumbers.has(number)) {
        continue;
      }

      usedNumbers.add(number);
      numbers.push(number);

      const numberElement = document.createElement('div');
      numberElement.textContent = number;
      numberElement.classList.add('number');

      let positionValid = false;
      let left, top;
      let rotation;

      let attempts = 0;

      while (!positionValid && attempts < 100) {
        left = Math.random() * (gameArea.offsetWidth - 50);
        top = Math.random() * (gameArea.offsetHeight - 30);
        rotation = Math.random() * 360 - 180;

        positionValid = true;
        for (const existingElement of numberElements) {
          const rect1 = {
            x: left,
            y: top,
            width: 50,
            height: 30
          };
          const rect2 = {
            x: existingElement.offsetLeft,
            y: existingElement.offsetTop,
            width: 50,
            height: 30
          };

          if (rectIntersect(rect1, rect2)) {
            positionValid = false;
            break;
          }
        }
        attempts++;
      }

      if (positionValid) {
        numberElement.style.left = left + 'px';
        numberElement.style.top = top + 'px';
        numberElement.style.transform = `rotate(${rotation}deg)`;
        numberElements.push(numberElement);
      } else {
        console.warn("Не удалось найти место для числа ", number);
        usedNumbers.delete(number);
        numbers.pop();
        continue;
      }

      numberElement.addEventListener('click', () => {
        if (gameStarted && number === targetNumber) {
          score++;
          scoreDisplay.textContent = score;
          setTargetNumber();
          numberElement.remove();
          numbers.splice(numbers.indexOf(number),1);
        }
      });

      gameArea.appendChild(numberElement);
    }
  }

  function rectIntersect(rect1, rect2) {
    return !(rect2.x > (rect1.x + rect1.width) ||
             rect2.x + rect2.width < rect1.x ||
             rect2.y > (rect1.y + rect1.height) ||
             rect2.y + rect2.height < rect1.y);
  }

  function setTargetNumber() {
    if (numbers.length === 0) {
      endGame();
      return;
    }
    targetNumber = numbers[Math.floor(Math.random() * numbers.length)];
    targetNumberDisplay.textContent = targetNumber;
  }

  function startTimer() {
    timerInterval = setInterval(() => {
      time++;
      timeDisplay.textContent = time;

      if (time >= gameDuration) {
        endGame();
      }
    }, 1000);
  }

  function endGame() {
    gameStarted = false;
    clearInterval(timerInterval);
    targetNumberDisplay.textContent = "Игра окончена! Ваш счет: " + score;
    gameArea.innerHTML = '';
    timeDisplay.textContent = time;
  }

  // Добавляем обработчик события для кнопки
  restartButton.addEventListener('click', () => {
    endGame(); // Останавливаем текущую игру
    startGame(); // Начинаем игру заново
  });

  startGame(); // Запускаем игру при загрузке страницы
</script>

</body>
</html>
